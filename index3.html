<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Sound</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container3">
        <div class="navbar">
            <img src="./media/logo.png" class="logo">
            <ul>
                <li><a href="index.html">FOREST</a></li>
                <li><a href="index2.html">RAIN</a></li>
                <li><a href="index4.html">RIVER</a></li>
                <li><a href="index3.html">THUNDER</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br>NATURE'S<br>SOUND</h1>
            </div>
            <div class="right-col">
                <P>Click Here To Listen</P>
                <img src="./media/play.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="forest-song">
        <source src="./media/Thunder-music.mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong = document.getElementById("forest-song");
        var icon = document.getElementById("icon");
        
        icon.onclick = function(){
           if(mySong.paused){
               mySong.play();
               icon.src = "./media/pause.png";
           }else{
            mySong.pause();
            icon.src = "./media/play.png";
           }
        }
    </script>
</body>
</html>
